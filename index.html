<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <script src="./js/rem.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/swiper.min.css">
  <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/index.css">

</head>
<body>
  <!-- Swiper -->
  <div class="top">
    <div class="close"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></div>
    <div id="1" onclick="changeStatus(1)">
      首页
      <div class="line"></div>
    </div>
    <div id="2" onclick="changeStatus(2)">
      企业简介
      <div class="line line-length"></div>
    </div>
    <div id="3" onclick="changeStatus(3)">
      业务介绍
      <div class="line line-length"></div>
    </div>
    <div id="4" onclick="changeStatus(4)">
      发展历程
      <div class="line line-length"></div>
    </div>
    <div id="5" onclick="changeStatus(5)">
      加入我们
      <div class="line line-length"></div>
    </div>
    <div id="6" onclick="changeStatus(6)">
      商务合作
      <div class="line line-length"></div>
    </div>
  </div>
  <div class="swiper-container">
    <div id="to1" class="swiper-wrapper">
      <div class="swiper-slide" style="background: url(../images/bg.png) no-repeat;-webkit-background-size: 100% 100%;
        background-size: 100% 100%;">
        <div class="dis">
          <header>
            <img class="logo-left" src="./images/logow.png">
            <div class="logo-right"><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span></div>
          </header>
          <div class="tip">
            <h1 class="title">金不换集团</h1>
            <p>金不换金不换金不换金不换金不换金不换金不换金不换金不换金不换金不换金不换金不换金不</p>
            <span>了解更多 <span class="glyphicon glyphicon-triangle-right"></span></span>
            <br><br><br>
            <img src="./images/load.png" style="width: 0.7rem">
          </div>
        </div>
      </div>
      <div id="to2" class="swiper-slide">Slide 2</div>
      <div id="to3" class="swiper-slide">Slide 3</div>
      <div id="to4" class="swiper-slide">Slide 4</div>
      <div id="to5" class="swiper-slide">Slide 5</div>
      <div id="to6" class="swiper-slide">Slide 6</div>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="./js/swiper.min.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
